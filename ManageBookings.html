<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ההזמנות שלי</title>
    <link rel="stylesheet" href="Styles.css">

    <style>
        .image-container img {
            width: 200px;
            height: 171px; /* Making image square */
            border: 2px solid #333;
            border-radius: 5px;
            margin-right: 10px;
            object-fit: cover; /* Ensures consistent aspect ratio */
        }
        .details-container {
            border: 2px solid #333;
            padding: 20px;
            border-radius: 5px;
            width: 1000px; /* Increased the width */
            text-align: left;
            font-size: 38px; /* Increased font size */
            margin-bottom: 20px; /* Adds space between the two booking boxes */
            display: flex;
            flex-direction: column; /* Arrange items vertically */
        }


        /* Align the image and details horizontally */
        .booking-item {
            display: flex;
            margin-bottom: 30px; /* Adds space between booking items */
        }

    </style>
</head>
<body>
    <div class="form-header">
        הההזמנות שלי 
    </div>

    <div class="header-container">
        <a href="Index.html"> OnoAir </a>
    </div>

    <div class="form-container">
        <h2>My Bookings</h2>

        <div class="container">
            <!-- First Booking: Destination Image and Details -->
            <div class="booking-item">
                <div class="image-container">
                    <img src="https://api.kopalnia.pl/storage/2022/51/originals/piWvvIgX91HQMfP4N93BGVL5mqinTr97GNgeaQKV.jpg" alt="Krakow">
                </div>
                <div class="details-container">
                    <!-- Row 1: Origin and Boarding -->
                    <div class="row">
                        <label class="origin">Origin:</label>
                        <span>Tel Aviv</span>
                        <label>Boarding:</label>
                        <span>16/7/2025 20:00</span>
                    </div>

                    <!-- Row 2: Destination and Landing -->
                    <div class="row">
                        <label>Destination:</label>
                        <span>Krakow</span>
                        <label>Landing:</label>
                        <span>17/7/2025 1:00</span>
                    </div>

                    <!-- Row 3: No. of passengers -->
                    <div class="row">
                        <label>No. of passengers:</label>
                        <span class="passenger">5</span>
                    </div>
                </div>
            </div>

            <!-- Second Booking: Another set of details -->
            <div class="booking-item">
                <div class="image-container">
                    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/2b/a5/dd/08/caption.jpg?w=500&h=400&s=1" alt="Larnaca">
                </div>
                <div class="details-container">
                    <!-- Row 1: Origin and Boarding -->
                    <div class="row">
                        <label class="origin">Origin:</label>
                        <span>Krakow</span>
                        <label>Boarding:</label>
                        <span>20/5/2024 20:00</span>
                    </div>

                    <!-- Row 2: Destination and Landing -->
                    <div class="row">
                        <label>Destination:</label>
                        <span>Larnaca</span>
                        <label>Landing:</label>
                        <span>21/5/2024 2:00</span>
                    </div>

                    <!-- Row 3: No. of passengers -->
                    <div class="row">
                        <label>No. of passengers:</label>
                        <span class="passenger">6</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
