<mat-card class="booking-card">
  <div class="card-content">
    <div class="image-container">
      <img mat-card-image [src]="destinationImageUrl" alt="{{ flight?.destination }}" />
    </div>
    <div class="details-container">
      <h3>{{ flight?.origin }} â†’ {{ flight?.destination }}</h3>
      <p><strong>Booking Code:</strong> {{ booking.bookingCode }}</p>
      <p><strong>Boarding:</strong> {{ flight?.boarding | date: 'dd/MM/yyyy HH:mm' }}</p>
      <p><strong>Landing:</strong> {{ flight?.landing | date: 'dd/MM/yyyy HH:mm' }}</p>
      <p><strong>Passengers:</strong> {{ booking.passengerCount }}</p>
    </div>
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="viewBooking()">View</button>
    </div>
  </div>
</mat-card>
