<div>
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="flightNo.">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Flight No. </th>
      <td mat-cell *matCellDef="let element"> {{ element.flightNo }} </td>
    </ng-container>
    
    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Origin </th>
      <td mat-cell *matCellDef="let element"> {{ element.origin }} </td>
    </ng-container>
    
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination </th>
      <td mat-cell *matCellDef="let element"> {{ element.destination }} </td>
    </ng-container>
    
    <ng-container matColumnDef="boardingDateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Boarding Date Time </th>
      <td mat-cell *matCellDef="let element"> {{ element.boardingDateTime | date: 'dd/MM/yyyy HH:mm' }} </td>
    </ng-container>

    <ng-container matColumnDef="arrivalDateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Arrival Date Time </th>
      <td mat-cell *matCellDef="let element"> {{ element.arrivalDateTime | date: 'dd/MM/yyyy HH:mm' }} </td>
    </ng-container>
    
    <ng-container matColumnDef="seats">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Seats </th>
      <td mat-cell *matCellDef="let element"> {{ element.seats }} </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openFlightDetails(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
