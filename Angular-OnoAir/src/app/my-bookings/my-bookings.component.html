<h2 class="glitter-text">My Bookings</h2>
<div>
    <table  mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Origin </th>
        <td mat-cell *matCellDef="let element"> {{ element.origin }} </td>
      </ng-container>
  
      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> destination </th>
        <td mat-cell *matCellDef="let element"> {{ element.destination }} </td>
      </ng-container>
  
      <ng-container matColumnDef="boardingDateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Boarding Date Time </th>
        <td mat-cell *matCellDef="let element"> {{ element.boardingDateTime | date: 'dd/MM/yyyy HH:mm' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="arrivalDateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Arrival Date Time </th>
        <td mat-cell *matCellDef="let element"> {{ element.arrivalDateTime | date: 'dd/MM/yyyy HH:mm' }} </td>
      </ng-container>

      <ng-container matColumnDef="passengerCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Passenger Count </th>
        <td mat-cell *matCellDef="let element"> {{ element.passengerCount }} </td>
      </ng-container>

      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.imageUrl" alt="{{ element.city }}" width="100">
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
