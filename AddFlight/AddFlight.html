<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata about the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flight</title>

    <!-- CSS stylesheets for styling the page -->
    <link rel="stylesheet" href="../css/Styles.css">
    <link rel="stylesheet" href="../css/Headers.css">
    <link rel="stylesheet" href="../css/Buttons.css">

    <!-- Font Awesome for adding icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header section -->
    <div class="header-container">
        <h1><a href="../Index.html" class="h1">OnoAir <i class="fas fa-plane"></i> </a></h1>
    </div>

    <!-- Form container for adding a new flight -->
    <div class="form-container">
        <!-- Title for the form -->
        <div class="h2 glitter-text"><h2>New Flight <i class="fas fa-plus-circle"></i> </h2></div>

        <!-- Form to input flight details -->
        <form id="addFlightForm" method="post" action="ManageFlights.html">
            <!-- Flight number input -->
            <div class="input-container">
                <label for="flightNo">Flight No.:</label>
                <input type="text" id="flightNo" name="flightNo" placeholder="Enter Flight Number" required>
                <span class="error-message" id="error-flightNo"></span>
            </div>
        
            <!-- Origin select -->
            <div class="input-container select">
                <label for="origin">Origin:</label>
                <select id="origin" name="origin" required>
                    <!-- Options populated dynamically -->
                </select>
                <span class="error-message" id="error-origin"></span>
            </div>
        
            <!-- Destination select -->
            <div class="input-container select">
                <label for="destination">Destination:</label>
                <select id="destination" name="destination" required>
                    <!-- Options populated dynamically -->
                </select>
                <span class="error-message" id="error-destination"></span>
            </div>
        
            <!-- Boarding date input -->
            <div class="input-container">
                <label for="boardingDate">Boarding date:</label>
                <input type="date" id="boardingDate" name="boardingDate" required>
                <span class="error-message" id="error-boardingDate"></span>
            </div>
        
            <!-- Boarding time input -->
            <div class="input-container">
                <label for="boardingTime">Boarding time:</label>
                <input type="time" id="boardingTime" name="boardingTime" required>
                <span class="error-message" id="error-boardingTime"></span>
            </div>
        
            <!-- Arrival date input -->
            <div class="input-container">
                <label for="arrivalDate">Arrival date:</label>
                <input type="date" id="arrivalDate" name="arrivalDate" required>
                <span class="error-message" id="error-arrivalDate"></span>
            </div>
        
            <!-- Arrival time input -->
            <div class="input-container">
                <label for="arrivalTime">Arrival time:</label>
                <input type="time" id="arrivalTime" name="arrivalTime" required>
                <span class="error-message" id="error-arrivalTime"></span>
            </div>
        
            <!-- Number of seats input -->
            <div class="input-container">
                <label for="seats">No. of seats:</label>
                <input type="number" id="seats" name="seats" placeholder="Enter number of seats" required>
                <span class="error-message" id="error-seats"></span>
            </div>
        
            <!-- Save button -->
            <div class="links-container">
                <button type="submit" class="link-button">Save</button>
            </div>
        
            <!-- Global error container -->
            <div id="global-errors" class="global-errors"></div>
        </form>
    </div>

    <!-- Footer section -->
    <footer class="footer">
        <p>&copy; 2024 OnoAir. All rights reserved.</p>
        <!-- Help button to navigate to the Help page -->
        <a id="helpButton" href="../Help/Help.html">?</a>
    </footer>

    <script type="module" src="AddFlight.js"></script>
</body>
</html>
