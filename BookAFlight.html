<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנת טיסה</title>
    <link rel="stylesheet" href="Styles.css">

    <style>
        .info-box {
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #f4f4f4;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="form-header">
        הזמנת טיסה
    </div>
    <div class="header-container">
        <h1>OnoAir</h1>
    </div>

    <div class="form-containerL">
        <h2>Book a flight</h2>

        <!-- Display selected flight details -->
        <div class="info-box">
            <strong>Origin:</strong> <span id="originDisplay"></span>
            <strong>Boarding Time:</strong> <span id="boardingTimeDisplay"></span> </br>
            <strong>Destination:</strong> <span id="destinationDisplay"></span>
            <strong>Landing Time:</strong> <span id="landingTimeDisplay"></span>
        </div>

        <!-- Other input fields if needed -->

        <button id="saveButton">Save</button>
    </div>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get parameters for origin, destination, boardingTime, and landingTime
        const origin = getQueryParam("origin");
        const destination = getQueryParam("destination");
        const boardingTime = getQueryParam("departureTime");
        const landingTime = getQueryParam("arrivalTime");

        // Display the values in the page
        document.getElementById("originDisplay").innerText = origin || "Not selected";
        document.getElementById("boardingTimeDisplay").innerText = boardingTime || "Not selected";
        document.getElementById("destinationDisplay").innerText = destination || "Not selected";
        document.getElementById("landingTimeDisplay").innerText = landingTime || "Not selected";
    </script>

</body>
</html>
