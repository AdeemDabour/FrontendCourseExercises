<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיפוש טיסה</title>
    <link rel="stylesheet" href="../css/Styles.css">
    <link rel="stylesheet" href="../css/Headers.css">
    <link rel="stylesheet" href="../css/Tables.css">
    <link rel="stylesheet" href="FlightSearch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Title Section -->
    <div class="header-container">
        <h1><a href="../Index.html" class="h1"><i class="fas fa-plane-departure"></i> OnoAir</a></h1>
    </div>

    <div class="form-container">
        <div class="h2"><h2>Book a flight</h2></div>
        

        <div class="filter-container">
            <p class="filter-label">Filter by:</p>

            <div>
                <label for="originFilter">Origin:</label>
                <select id="originFilter">
                    <option value="">Select Origin</option>
                    <option value="Krakow">Krakow</option>
                    <option value="Zurich">Zurich</option>
                    <option value="Larnaca">Larnaca</option>
                    <option value="Tel Aviv">Tel Aviv</option>
                    <option value="New York">New York</option>
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Rome">Rome</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Berlin">Berlin</option>
                </select>
            </div>

            <div>
                <label for="destinationFilter">Destination:</label>
                <select id="destinationFilter">
                    <option value="">Select Destination</option>
                    <option value="Krakow">Krakow</option>
                    <option value="Zurich">Zurich</option>
                    <option value="Larnaca">Larnaca</option>
                    <option value="Tel Aviv">Tel Aviv</option>
                    <option value="New York">New York</option>
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Rome">Rome</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Berlin">Berlin</option>
                </select>
            </div>
        </div>

        <table id="flightsTable">
            <thead>
                <tr>
                    <th>Flight No.</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Boarding Date</th>
                    <th>Boarding Time</th>
                    <th>Arrival Date</th>
                    <th>Arrival Time</th>
                    <th>No. of Seats</th>
                    <th>Book</th>
                </tr>
            </thead>
            <tbody>
                <!-- הטיסות יטענו פה מתוך localStorage -->
            </tbody>
        </table>
    </div>

    <footer class="footer">
        <p>&copy; 2024 OnoAir. All rights reserved.</p>
    </footer>

    <a id="helpButton" href="../Help/Help.html">?</a>

    <script type="module" src="FlightSearch.js"></script>


</body>
</html>
