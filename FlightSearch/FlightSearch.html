<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and stylesheets -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title> 

    <!-- General and page-specific stylesheets -->
    <link rel="stylesheet" href="../css/Styles.css">
    <link rel="stylesheet" href="../css/Headers.css">
    <link rel="stylesheet" href="../css/Tables.css">
    <link rel="stylesheet" href="../css/Buttons.css">
    <link rel="stylesheet" href="FlightSearch.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header section -->
    <div class="header-container">
        <h1>
            <!-- Link back to the homepage -->
            <a href="../Index.html" class="h1">
                <i class="fas fa-plane-departure"></i> OnoAir
            </a>
        </h1>
    </div>

    <!-- Main content: Flight search and booking -->
    <div class="form-container">
        <!-- Page title -->
        <div class="h2"><h2>Book a flight</h2></div>
        
        <!-- Filter section for searching flights -->
        <div class="filter-container">
            <p class="filter-label">Filter by:</p> <!-- Label for the filter section -->

            <!-- Dropdown to filter by origin -->
            <div class="input-container">
                <label for="originFilter">Origin:</label>
                <select id="originFilter">
                    <option value="">Select Origin</option>
                    <option value="Krakow">Krakow</option>
                    <option value="Zurich">Zurich</option>
                    <option value="Larnaca">Larnaca</option>
                    <option value="Tel Aviv">Tel Aviv</option>
                    <option value="New York">New York</option>
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Rome">Rome</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Berlin">Berlin</option>
                </select>
            </div>

            <!-- Dropdown to filter by destination -->
            <div class="input-container">
                <label for="destinationFilter">Destination:</label>
                <select id="destinationFilter">
                    <option value="">Select Destination</option>
                    <option value="Krakow">Krakow</option>
                    <option value="Zurich">Zurich</option>
                    <option value="Larnaca">Larnaca</option>
                    <option value="Tel Aviv">Tel Aviv</option>
                    <option value="New York">New York</option>
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Rome">Rome</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Berlin">Berlin</option>
                </select>
            </div>
        </div>

        <!-- Table to display flights -->
        <table id="flightsTable">
            <thead>
                <tr>
                    <!-- Table headers for flight details -->
                    <th>Flight No.</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Boarding Date</th>
                    <th>Boarding Time</th>
                    <th>Arrival Date</th>
                    <th>Arrival Time</th>
                    <th>No. of Seats</th>
                    <th>Book</th> <!-- Column for booking action -->
                </tr>
            </thead>
            <tbody>
                <!-- Rows with flight data will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <!-- Footer section -->
    <footer class="footer">
        <p>&copy; 2024 OnoAir. All rights reserved.</p>
        <!-- Help button for quick navigation -->
        <a id="helpButton" href="../Help/Help.html">?</a>
    </footer>

    <!-- JavaScript file to handle flight search functionality -->
    <script type="module" src="FlightSearch.js"></script>
</body>
</html>
