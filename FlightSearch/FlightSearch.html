<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and stylesheets -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title> 

    <!-- General and page-specific stylesheets -->
    <link rel="stylesheet" href="../css/Styles.css">
    <link rel="stylesheet" href="../css/Headers.css">
    <link rel="stylesheet" href="../css/Tables.css">
    <link rel="stylesheet" href="../css/Buttons.css">
    <link rel="stylesheet" href="FlightSearch.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header section -->
    <div class="header-container">
        <h1><a href="../Index.html" class="h1">OnoAir <i class="fas fa-plane"></i></a></h1>
    </div>

    <!-- Main content: Flight search and booking -->
    <div class="form-container">
        <!-- Page title -->
        <div class="h2 glitter-text">
            <h2>Book a Flight <i class="fas fa-search"></i></h2>
        </div>
        
        <!-- Filter section for searching flights -->
        <form id="searchFlightsForm" method="get">
            <div class="filter-container">
                <p class="filter-label">Filter by:</p> <!-- Label for the filter section -->

                <!-- Dropdown to filter by origin -->
                <div class="input-container">
                    <label for="originFilter">Origin:</label>
                    <select id="originFilter" name="origin">
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>

                <!-- Dropdown to filter by destination -->
                <div class="input-container">
                    <label for="destinationFilter">Destination:</label>
                    <select id="destinationFilter" name="destination">
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>
            </div>
        </form>

        <!-- Table to display flights -->
        <table id="flightsTable">
            <thead>
                <tr>
                    <th>Flight No.</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Boarding Date</th>
                    <th>Boarding Time</th>
                    <th>Arrival Date</th>
                    <th>Arrival Time</th>
                    <th>No. of Seats</th>
                    <th>Book</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows with flight data will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <!-- Footer section -->
    <footer class="footer">
        <p>&copy; 2024 OnoAir. All rights reserved.</p>
        <a id="helpButton" href="../Help/Help.html">?</a>
    </footer>

    <!-- JavaScript file to handle flight search functionality -->
    <script type="module" src="FlightSearch.js"></script>
</body>
</html>
