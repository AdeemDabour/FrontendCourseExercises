<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הוספת יעד טיסה</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="Headers.css">
    <link rel="stylesheet" href="Buttons.css">
    <link rel="stylesheet" href="Forms.css">
</head>

<body>
    <!-- Title Section -->
    <div class="header-container">
        <h1> <a href="Index.html" class="h1">OnoAir</a> </h1>
    </div>

    <div class="form-container">
        <div class="h2"><h2>New Destination</h2></div>

        <!-- טופס הוספת יעד -->
        <form id="addDestinationForm">
            <div class="input-container">
                <label for="Destination code">Destination code:</label>
                <input type="text" id="Destination code" name="Destination code" placeholder="Enter Destination code">
            </div>

            <div class="input-container">
                <label for="Destination name">Destination name:</label>
                <input type="text" id="Destination name" name="Destination name" placeholder="Enter Destination name">
            </div>

            <div class="input-container">
                <label for="Airport name">Airport name:</label>
                <input type="text" id="Airport name" name="Airport name" placeholder="Enter Airport name">
            </div>

            <div class="input-container">
                <label for="Airport url">Airport url:</label>
                <input type="text" id="Airport url" name="Airport url" placeholder="Enter Airport url">
            </div>

            <div class="input-container">
                <label for="Image url">Image url:</label>
                <input type="text" id="Image url" name="Image url" placeholder="Enter Image url">
            </div>

            
            <div class="links-container">
                <button type="submit" class="link-button" onclick="alert('Destination added successfully!')">Save</button>
            </div>

        </form>
    </div>

    <script src="destinations.js"></script>
    <script>
        // מאזין לאירוע הגשת הטופס
        document.getElementById("addDestinationForm").addEventListener("submit", function (event) {
            event.preventDefault(); // מניעת רענון הדף

            // קבלת הערכים מהשדות
            const code = document.getElementById("destinationCode").value;
            const name = document.getElementById("destinationName").value;
            const airport = document.getElementById("airportName").value;
            const url = document.getElementById("airportUrl").value;
            const image = document.getElementById("imageUrl").value;

            // יצירת אובייקט יעד חדש
            const newDestination = new Destination(code, name, airport, url, image);

            // הוספת היעד למערך
            destinations.push(newDestination);

            // הודעה למשתמש
            alert("Destination added successfully!");

            // ניקוי השדות בטופס
            this.reset();
        });
    </script>
</body>
</html>
