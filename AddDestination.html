<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הוספת יעד טיסה</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="Headers.css">
    <link rel="stylesheet" href="Buttons.css">
    <link rel="stylesheet" href="Forms.css">
    <link rel="stylesheet" href="AddDestination.css">
</head>

<body>
    <!-- Title Section -->
    <div class="header-container">
        <h1><a href="Index.html" class="h1">OnoAir</a></h1>
    </div>

    <div class="form-container">
        <div class="h2"><h2>New Destination</h2></div>

        <!-- טופס הוספת יעד -->
        <form id="addDestinationForm">
            <div class="input-container">
                <label for="destinationCode">Destination code:</label>
                <input type="text" id="destinationCode" name="destinationCode" placeholder="Enter Destination code">
                <span class="error-message" id="error-destinationCode"></span>
            </div>
        
            <div class="input-container">
                <label for="destinationName">Destination name:</label>
                <input type="text" id="destinationName" name="destinationName" placeholder="Enter Destination name">
                <span class="error-message" id="error-destinationName"></span>
            </div>
        
            <div class="input-container">
                <label for="airportName">Airport name:</label>
                <input type="text" id="airportName" name="airportName" placeholder="Enter Airport name">
                <span class="error-message" id="error-airportName"></span>
            </div>
        
            <div class="input-container">
                <label for="airportUrl">Airport url:</label>
                <input type="text" id="airportUrl" name="airportUrl" placeholder="Enter Airport url">
                <span class="error-message" id="error-airportUrl"></span>
            </div>
        
            <div class="input-container">
                <label for="imageUrl">Image url:</label>
                <input type="text" id="imageUrl" name="imageUrl" placeholder="Enter Image url">
                <span class="error-message" id="error-imageUrl"></span>
            </div>
        
            <div class="links-container">
                <button type="submit" class="link-button">Save</button>
            </div>
        
            <!-- Global Errors -->
            <div id="global-errors" class="error-message"></div>
        </form>
        
    </div>

    <a id="helpButton" href="help.html">?</a>

    <!-- חיבור קבצי JavaScript -->
    <script src="destinations.js"></script>
    <script src="AddDestination.js"></script>
</body>
</html>
