<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס הוספת טיסה</title>
    <link rel="stylesheet" href="Styles.css">
    <style>
    </style>
</head>
<body>
    <!-- כותרת קטנה מלמעלה עם המסגרת -->
    <div class="form-header">
        טופס הוספת טיסה
    </div>

    <div class="header-container">
        <a href="Index.html"> OnoAir </a>
    </div>

    <div class="form-containerL">
        <h2>New Flight</h2>

        <!-- טופס הוספת טיסה -->
        <form>
            <div class="input-container">
                <label for="flightNo">Flight No.:</label>
                <input type="text" id="flightNo" name="flightNo" placeholder="Enter Flight Number">
            </div>

            <div class="input-container">
                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" placeholder="Enter Origin">
            </div>

            <div class="input-container">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter Destination">
            </div>

            <!-- שדות תאריך ושעה -->
            <div class="input-container">
                <label for="boardingDate">Boarding date:</label>
                <input type="date" id="boardingDate" name="boardingDate">
            </div>

            <div class="input-container">
                <label for="boardingTime">Boarding time:</label>
                <input type="time" id="boardingTime" name="boardingTime">
            </div>

            <div class="input-container">
                <label for="arrivalDate">Arrival date:</label>
                <input type="date" id="arrivalDate" name="arrivalDate">
            </div>

            <div class="input-container">
                <label for="arrivalTime">Arrival time:</label>
                <input type="time" id="arrivalTime" name="arrivalTime">
            </div>

            <div class="input-container">
                <label for="seats">No. of seats:</label>
                <input type="number" id="seats" name="seats" placeholder="Enter number of seats">
            </div>

            <button type="submit" id="saveButton">Save</button>
        </form>
    </div>

</body>
</html>
