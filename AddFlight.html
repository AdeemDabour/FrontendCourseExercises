<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס הוספת טיסה</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <!-- כותרת קטנה מלמעלה עם המסגרת -->
    <div class="form-header">
        טופס הוספת טיסה
    </div>

    <div class="header-container">
        <a href="Index.html"> OnoAir </a>
    </div>

    <div class="form-containerL">
        <h2>New Flight</h2>

        <!-- טופס הוספת טיסה -->
        <form id="addFlightForm">
            <div class="input-container">
                <label for="flightNo">Flight No.:</label>
                <input type="text" id="flightNo" name="flightNo" placeholder="Enter Flight Number" required>
            </div>

            <div class="input-container">
                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" placeholder="Enter Origin" required>
            </div>

            <div class="input-container">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter Destination" required>
            </div>

            <!-- שדות תאריך ושעה -->
            <div class="input-container">
                <label for="boardingDate">Boarding date:</label>
                <input type="date" id="boardingDate" name="boardingDate" required>
            </div>

            <div class="input-container">
                <label for="boardingTime">Boarding time:</label>
                <input type="time" id="boardingTime" name="boardingTime" required>
            </div>

            <div class="input-container">
                <label for="arrivalDate">Arrival date:</label>
                <input type="date" id="arrivalDate" name="arrivalDate" required>
            </div>

            <div class="input-container">
                <label for="arrivalTime">Arrival time:</label>
                <input type="time" id="arrivalTime" name="arrivalTime" required>
            </div>

            <div class="input-container">
                <label for="seats">No. of seats:</label>
                <input type="number" id="seats" name="seats" placeholder="Enter number of seats" required>
            </div>

            <button type="submit" id="saveButton">Save</button>
        </form>
    </div>

    <script src="flights.js"></script>
    <script>
        // מאזין לאירוע הגשת הטופס
        document.getElementById("addFlightForm").addEventListener("submit", function (event) {
            event.preventDefault(); // מניעת רענון הדף

            // שליפת הערכים מהטופס
            const flightNo = document.getElementById("flightNo").value;
            const origin = document.getElementById("origin").value;
            const destination = document.getElementById("destination").value;
            const boardingDate = document.getElementById("boardingDate").value;
            const boardingTime = document.getElementById("boardingTime").value;
            const arrivalDate = document.getElementById("arrivalDate").value;
            const arrivalTime = document.getElementById("arrivalTime").value;
            const seats = parseInt(document.getElementById("seats").value);

            // יצירת אובייקט טיסה חדש
            const newFlight = new Flight(flightNo, origin, destination, boardingDate, boardingTime, arrivalDate, arrivalTime, seats);

            // הוספת הטיסה למערך flights
            flights.push(newFlight);

            // הודעה למשתמש
            alert("Flight added successfully!");

            // ניקוי הטופס
            this.reset();
        });
    </script>
</body>
</html>
