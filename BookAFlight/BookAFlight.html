<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנת טיסה</title>
    <link rel="stylesheet" href="../css/Styles.css">
    <link rel="stylesheet" href="../css/Headers.css">
    <link rel="stylesheet" href="../css/Forms.css">
    <link rel="stylesheet" href="../css/Buttons.css">
    <link rel="stylesheet" href="BookAFlight.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<body>
    <!-- Title Section -->
    <div class="header-container">
        <h1><a href="../Index.html" class="h1"><i class="fas fa-plane-departure"></i> OnoAir</a></h1>
    </div>

    <div class="form-container">
        <div class="h2"><h2>Book a flight</h2></div>


        <!-- Display selected flight details -->
        <div class="info-box">
            <div><strong>Origin:</strong> <span id="originDisplay"></span> <strong>Boarding:</strong> <span id="boardingDateTimeDisplay"></span></div>
            <div><strong>Destination:</strong> <span id="destinationDisplay"></span> <strong>Landing:</strong> <span id="landingDateTimeDisplay"></span></div>
        </div>

        <!-- No of passengers input, initialized to 1 -->
        <div class="input-container">
            <label for="passengerCount">No of passengers:</label>
            <input type="number" id="passengerCount" name="passengerCount" value="1" min="1" required>
        </div>

        <!-- Container for passenger information -->
        <div id="passengerFields"></div>

        <!-- Save button -->      
        <div class="links-container">
            <button type="submit" class="link-button">Save</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 OnoAir. All rights reserved.</p>
    </footer>

    <a id="helpButton" href="../Help/Help.html">?</a>

    <script src="BookAFlight.js"></script>

</body>
</html>
