<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיפוש טיסה</title>
    <link rel="stylesheet" href="Styles.css">
    <style>
        .filter-container {
            margin-bottom: 20px;
        }

        .filter-container div {
            margin-bottom: 10px;
            display: block;
        }

        .filter-container label {
            font-size: 18px;
            margin-right: 10px;
        }

        .filter-container select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 250px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 2px solid #333;
            border-radius: 5px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #333;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .book-button {
            padding: 5px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .book-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="main-header">
        חיפוש טיסה
    </div>

    <!-- Title Section -->
    <div class="header-container">
        <a href="Index.html" class="title-link">OnoAir</a>
    </div>

    <div class="form-containerL">
        <div class="form-container h2"><h2>Book a flight</h2></div>
        

        <div class="filter-container">
            <p style="font-size: 32px; font-weight: bold;">Filter by:</p>

            <div>
                <label for="originFilter">Origin:</label>
                <select id="originFilter">
                    <option value="">Select Origin</option>
                    <option value="Krakow">Krakow</option>
                    <option value="Zurich">Zurich</option>
                    <option value="Larnaca">Larnaca</option>
                    <option value="Tel Aviv">Tel Aviv</option>
                    <option value="New York">New York</option>
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Rome">Rome</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Berlin">Berlin</option>
                </select>
            </div>

            <div>
                <label for="destinationFilter">Destination:</label>
                <select id="destinationFilter">
                    <option value="">Select Destination</option>
                    <option value="Krakow">Krakow</option>
                    <option value="Zurich">Zurich</option>
                    <option value="Larnaca">Larnaca</option>
                    <option value="Tel Aviv">Tel Aviv</option>
                    <option value="New York">New York</option>
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Rome">Rome</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Berlin">Berlin</option>
                </select>
            </div>
        </div>

        <table id="flightsTable">
            <thead>
                <tr>
                    <th>Flight No.</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Boarding Date</th>
                    <th>Boarding Time</th>
                    <th>Arrival Date</th>
                    <th>Arrival Time</th>
                    <th>No. of Seats</th>
                    <th>Book</th>
                </tr>
            </thead>
            <tbody>
                <!-- הטיסות יטענו פה מתוך localStorage -->
            </tbody>
        </table>
    </div>

    <script>
        // טוען את הטיסות מ-localStorage
        const flights = JSON.parse(localStorage.getItem('flights'));

        if (flights) {
            const tableBody = document.querySelector("#flightsTable tbody");
            
            flights.forEach(flight => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${flight.flightNo}</td>
                    <td>${flight.origin}</td>
                    <td>${flight.destination}</td>
                    <td>${flight.boardingDate}</td>
                    <td>${flight.boardingTime}</td>
                    <td>${flight.arrivalDate}</td>
                    <td>${flight.arrivalTime}</td>
                    <td>${flight.seats}</td>
                    <td><button class="book-button" onclick="redirectToBookAFlight('${flight.origin}', '${flight.destination}', '${flight.boardingDate}', '${flight.boardingTime}', '${flight.arrivalDate}', '${flight.arrivalTime}')">Book</button></td>
                `;
                tableBody.appendChild(row);
            });
        } else {
            alert("No flights data found in localStorage.");
        }

        // פונקציית סינון טיסות
        function filterFlights() {
            const originFilter = document.getElementById("originFilter").value;
            const destinationFilter = document.getElementById("destinationFilter").value;

            const rows = document.querySelectorAll("#flightsTable tbody tr");
            rows.forEach(row => {
                const origin = row.cells[1].innerText;
                const destination = row.cells[2].innerText;

                // הצגת שורה אם היא מתאימה לסינון
                if ((originFilter === "" || origin === originFilter) && (destinationFilter === "" || destination === destinationFilter)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }

        // הוספת מאזינים לשדות הסינון
        document.getElementById("originFilter").addEventListener("change", filterFlights);
        document.getElementById("destinationFilter").addEventListener("change", filterFlights);

        // פונקציה להפניית המשתמש להזמנת טיסה
        function redirectToBookAFlight(origin, destination, boardingDate, boardingTime, arrivalDate, arrivalTime) {
            const url = `BookAFlight.html?origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}&boardingDate=${encodeURIComponent(boardingDate)}&boardingTime=${encodeURIComponent(boardingTime)}&arrivalDate=${encodeURIComponent(arrivalDate)}&arrivalTime=${encodeURIComponent(arrivalTime)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
