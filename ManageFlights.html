<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול טיסות</title>
    <link rel="stylesheet" href="Styles.css">
    <style>
        /* סגנון למלבן הקטן עם הטקסט "ניהול טיסות" */
        .form-header {
            width: 300px; /* רוחב המלבן */
            padding: 10px; /* ריווח פנימי */
            margin: 20px auto; /* ריווח מבחוץ ומיקוד בעמוד */
            text-align: center; /* ממרכז את הטקסט */
            background-color: #f4f4f4; /* צבע רקע בהיר */
            border: 2px solid #333; /* מסגרת סביב המלבן */
            border-radius: 5px; /* פינות מעוגלות */
            font-size: 20px; /* גודל גופן */
            font-weight: bold; /* טקסט מודגש */
        }

        /* סגנון למסגרת סביב כל הטופס */
        .form-container {
            margin: 20px auto; /* ריווח מבחוץ ומיקוד בעמוד */
            text-align: center; /* ממרכז את הטקסט */
            padding: 20px; /* ריווח פנימי */
            border: 2px solid #333; /* מסגרת סביב הטופס */
            border-radius: 10px; /* פינות מעוגלות */
            background-color: #f4f4f4; /* צבע רקע */
        }

        /* סגנון לכותרת Manage Flights - הגדלה והדגשה */
        .form-container h2 {
            font-size: 68px; /* גודל גופן גדול יותר */
            font-weight: bold; /* טקסט מודגש */
            margin-top: 10px;
            margin-bottom: 40px;
        }

        /* סגנון לטבלה */
        table {
            width: 90%; /* רוחב הטבלה תופס את כל רוחב הדף */
            margin: 20px auto; /* ריווח מבחוץ ומיקוד בעמוד */
            border-collapse: collapse; /* הסרת רווחים בין התאים */
            border: 2px solid #333; /* מסגרת סביב הטבלה */
            border-radius: 5px;
        }

        th, td {
            padding: 10px; /* ריווח פנימי בתאים */
            border: 1px solid #333; /* מסגרת סביב התאים */
            text-align: center; /* ממרכז את הטקסט בתוך התאים */
        }

        th {
            background-color: #f4f4f4; /* צבע רקע לכותרת */
            font-weight: bold; /* טקסט מודגש לכותרת */
        }

        /* סגנון לכפתור Add Flight */
        #addFlightButton {
            margin-top: 20px;
            padding: 10px 40px;
            font-size: 28px;
            background-color: #4CAF50; /* צבע רקע */
            color: white; /* צבע טקסט */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block; /* מציב את הכפתור כבלוק */
            margin-left: auto; /* ממרכז את הכפתור */
            margin-right: auto; /* ממרכז את הכפתור */
            border: 2px solid #333; /* מסגרת סביב הכפתור */
            text-decoration: none; /* מסיר קו תחתון */
            text-align: center; /* ממרכז את הטקסט בכפתור */
        }

        #addFlightButton:hover {
            background-color: #45a049; /* שינוי צבע כשמעבירים מעל הכפתור */
        }
    </style>
</head>
<body>
    <!-- כותרת קטנה מלמעלה עם המסגרת -->
    <div class="form-header">
        ניהול טיסות
    </div>

    <div class="header-container">
        <h1>OnoAir</h1>
    </div>

    <div class="form-container">
        <!-- כותרת משנית "Manage Flights" - מוגדל ומודגש ללא מסגרת -->
        <h2>Manage Flights</h2>

        <!-- טבלה עם פרטי הטיסות -->
        <table>
            <thead>
                <tr>
                    <th>Flight No.</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Seats Available</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>W61283</td>
                    <td>Tel Aviv</td>
                    <td>Krakow</td>
                    <td>14:00</td>
                    <td>20:00</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>LX8396</td>
                    <td>Larnaca</td>
                    <td>Zurich</td>
                    <td>09:00</td>
                    <td>11:00</td>
                    <td>120</td>
                </tr>
                <!-- ניתן להוסיף עוד שורות עם נתוני טיסות -->
            </tbody>
        </table>

        <!-- כפתור להוספת טיסה -->
        <a href="AddFlight.html" id="addFlightButton">Add Flight</a>
    </div>

</body>
</html>
