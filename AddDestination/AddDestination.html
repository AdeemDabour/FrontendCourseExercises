<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הוספת יעד טיסה</title>
    <link rel="stylesheet" href="../css/Styles.css">
    <link rel="stylesheet" href="../css/Headers.css">
    <link rel="stylesheet" href="../css/Buttons.css">
    <link rel="stylesheet" href="../css/Forms.css">
    <link rel="stylesheet" href="AddDestination.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Title Section -->
    <div class="header-container">
        <h1><a href="../Index.html" class="h1"><i class="fas fa-plane-departure"></i> OnoAir</a></h1>
    </div>

    <div class="form-container">
        <div class="h2"><h2>New Destination</h2></div>

        <!-- טופס הוספת יעד -->
        <form id="addDestinationForm">
            <div class="input-container">
                <label for="destinationCode">Destination code:</label>
                <input type="text" id="destinationCode" name="destinationCode" placeholder="Enter Destination code" required>
                <span class="error-message" id="error-destinationCode"></span>
            </div>
        
            <div class="input-container">
                <label for="destinationName">Destination name:</label>
                <input type="text" id="destinationName" name="destinationName" placeholder="Enter Destination name" required>
                <span class="error-message" id="error-destinationName"></span>
            </div>
        
            <div class="input-container">
                <label for="airportName">Airport name:</label>
                <input type="text" id="airportName" name="airportName" placeholder="Enter Airport name" required>
                <span class="error-message" id="error-airportName"></span>
            </div>
        
            <div class="input-container">
                <label for="airportUrl">Airport URL:</label>
                <input type="url" id="airportUrl" name="airportUrl" placeholder="Enter Airport URL" required>
                <span class="error-message" id="error-airportUrl"></span>
            </div>
        
            <div class="input-container">
                <label for="imageUrl">Image URL:</label>
                <input type="url" id="imageUrl" name="imageUrl" placeholder="Enter Image URL" required>
                <span class="error-message" id="error-imageUrl"></span>
            </div>
        
            <div class="links-container">
                <button type="submit" class="link-button">Save</button>
            </div>
        
            <div id="global-errors" class="error-message"></div>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 OnoAir. All rights reserved.</p>
    </footer>

    <a id="helpButton" href="../Help/Help.html">?</a>

    <!-- חיבור קבצי JavaScript -->
    <script src="AddDestination.js"></script>
</body>
</html>
