<h2 class="glitter-text">Manage Destinations</h2>
<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="airportName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Airport Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.airportName }} </td>
    </ng-container>

    <ng-container matColumnDef="airportWebsite">
      <th mat-header-cell *matHeaderCellDef> Airport Website </th>
      <td mat-cell *matCellDef="let element">
        <a [href]="element.airportWebsite" target="_blank">Visit Website</a>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element">
        <a [href]="'mailto:' + element.email">{{ element.email }}</a>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let element"> {{ element.code }} </td>
    </ng-container>

    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.imageUrl" alt="{{ element.city }}" width="100">
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openDestinationDetails(element)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openEditDestination(element)">
          <mat-icon>edit</mat-icon>
        </button>        
        <button mat-icon-button color="warn" (click)="deleteDestination(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="button-container">
  <button mat-raised-button color="primary" (click)="navigateToAddDestination()">Add Destination</button>
</div>
