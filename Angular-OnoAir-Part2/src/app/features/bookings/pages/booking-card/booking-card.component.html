<mat-card class="booking-card">
  <div class="card-content">
    <div class="image-container">
      <img mat-card-image [src]="destinationImageUrl" alt="{{ flight?.destination }}" />
    </div>
    <div class="details-container">
      <h3>{{ flight?.origin }} → {{ flight?.destination }}</h3>
      <p><strong>Booking Code:</strong> {{ booking.bookingCode }}</p>
      <strong>Boarding:</strong> {{ flight?.boarding | date: 'dd/MM/yyyy HH:mm' }}
      <strong>Landing:</strong> {{ flight?.landing | date: 'dd/MM/yyyy HH:mm' }}
      <p><strong>Passengers:</strong> {{ booking.passengers.length }}</p>
    </div>
    <!-- ✅ Show Canceled Status -->
    <p *ngIf="booking.canceled" class="canceled-indicator">
      <mat-icon color="warn">cancel</mat-icon> <strong> Canceled Booking</strong>
    </p>

    <div class="button-container">
      <button mat-raised-button color="primary" (click)="viewBooking()">View</button>

      <!-- ✅ Show Cancel button only for ACTIVE bookings -->
      <button *ngIf="booking.status === Status.Active" mat-raised-button color="warn" (click)="cancelBooking()">
        Cancel Booking
      </button>
    </div>
  </div>
</mat-card>
